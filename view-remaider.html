<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>view a remainder</h2>

    <form action="#" method="post">
        <label for="startDate">Start Date:</label>
        <div>
            <input type="date" id="startDate" name="startDate">
            <i class="far fa-calendar-alt"></i>
        </div>

        <label for="endDate">End Date:</label>
        <div>
            <input type="date" id="endDate" name="endDate">
            <i class="far fa-calendar-alt"></i>
        </div>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
            <option value="meeting">Meeting</option>
            <option value="appointment">Appointment</option>
            <option value="followup">Follow-up</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Reminder</th>
                    <th>Subject</th>
                    <th>Description</th>
                    <th>Email Address</th>
                    <th>Contact No</th>
                    <th>SMS No</th>
                    <th>Status</th>
                    <th>Recurrence Frequency</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Meeting</td>
                    <td>Discuss project updates</td>
                    <td>john@example.com</td>
                    <td>1234567890</td>
                    <td>9876543210</td>
                    <td>Active</td>
                    <td>Weekly</td>
                    <td><input type="checkbox" name="reminderCheckbox" value="1"></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <button type="button">Back</button>
        <button type="button">Delete Reminder</button>
        <button type="button">Disable Reminder</button>
        <button type="button">Modify Reminder</button>
        <button type="logout"> <a href="C:\Users\admin\Desktop\remainder-app\logout.html">Logout</a></button>
    </form>

</body>

</html>
